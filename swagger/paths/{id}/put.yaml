tags:
  - Contacts
summary: Upsert contact
operationId: putContact
description: 'Upsert contact'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '200':
    description: 'Put contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully upserted contact with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: '../../components/schemas/updateContact.yaml'
  '201':
    description: 'Create contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created contact!
            data:
              type: object
              $ref: ../../components/schemas/contacts.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
