type: object
required:
  - accessToken
  - refreshToken
  - accessTokenValidUntil
  - refreshTokenValidUntil
properties:
  accessToken:
    description: 'Access token'
    type: string
  refreshToken:
    description: 'Refresh token'
    type: string
  name:
    description: 'User name'
    type: string
    example: 'John'
  email:
    description: 'User email'
    type: string
    example: 'john@gmail.com'
